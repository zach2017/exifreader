version: "3.8"

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: .
    volumes:
      - extracted_data:/data
      - ./lambda_ocr:/app/lambda_ocr:ro
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - LAMBDA_FUNCTION_NAME=ocr-extract-text
      - LAMBDA_HANDLER_PATH=/app/lambda_ocr/handler.py
    depends_on:
      localstack:
        condition: service_healthy
    restart: unless-stopped

  localstack:
    build:
      context: .
      dockerfile: Dockerfile.localstack
    environment:
      - SERVICES=lambda
      - EAGER_SERVICE_LOADING=1
      - LAMBDA_EXECUTOR=local
      - PROVIDER_OVERRIDE_LAMBDA=legacy
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - ./init-scripts/deploy-lambda.sh:/etc/localstack/init/ready.d/deploy-lambda.sh
      - ./lambda_ocr:/etc/localstack/init/ready.d/lambda_src:ro
      - localstack_data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:4566/_localstack/health | grep -q '\"lambda\"'"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 20s

volumes:
  extracted_data:
  localstack_data:
