<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Upload to Backend</h2>
        
        <form id="uploadForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="fileInput">
                    Select File
                </label>
                <input type="file" id="fileInput" name="file" required
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100
                        cursor-pointer border border-gray-300 rounded-lg p-2 bg-gray-50 focus:outline-none"
                >
            </div>
            
            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
                Upload File
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm font-medium p-2 rounded hidden"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Reset message
            messageDiv.classList.add('hidden');
            messageDiv.className = "mt-4 text-center text-sm font-medium p-2 rounded"; // Reset base classes

            try {
                // Ensure this matches your Java Controller URL
                const response = await fetch('http://localhost:8080/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                messageDiv.classList.remove('hidden');

                if (response.ok) {
                    // Success Styling (Green)
                    messageDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-200');
                    messageDiv.textContent = result;
                } else {
                    // Error Styling (Red)
                    messageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-200');
                    messageDiv.textContent = "Error: " + result;
                }
            } catch (error) {
                messageDiv.classList.remove('hidden');
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.textContent = "Network Error: " + error.message;
            }
        });
    </script>
</body>
</html>
